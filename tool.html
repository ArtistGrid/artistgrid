<!-- Custom Google Search Section -->
<div class="search-section">
  <input type="text" id="google-search-input" placeholder="Type anything and press Enter...">
</div>

<script>
  document.getElementById("google-search-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
          const query = encodeURIComponent(this.value.trim().replace(/\s+/g, "+"));
          const url = `https://www.google.com/search?as_st=y&as_q=${query}&as_epq=&as_oq=&as_eq=&imgar=s&imgcolor=&imgtype=&cr=&as_sitesearch=&as_filetype=&tbs=&udm=2`;
          window.open(url, "_blank");
      }
  });
</script>

<style>
  .search-section {
      margin: 20px 0;
      text-align: center;
  }

  .search-section input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
  }
</style>
